<!DOCTYPE html>
<html lang="en">

<head>
    <title>How I Kill ACS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>
        Sample OTP Page
    </h1>
    <div>
        <pre><code>@domain #otp</code></pre>
    </div>
    <div>
        <form action="/post" method="post">
            OTP Text Box
            <input type="text" autocomplete="one-time-code" inputmode="numeric" name="one-time-code">            
        </form>
    </div>
    <pre><code>
    </code></pre>
    <div>
        Source
        <a href="https://glitch.com/edit/#!/web-otp">https://glitch.com/edit/#!/web-otp</a>
    </div>
    <div>
        Learn more at <a href="http://web.dev/web-otp">http://web.dev/web-otp</a>.
    </div>
    <script>
        if ('OTPCredential' in window) {
            window.addEventListener('DOMContentLoaded', e => {
                alert("DOM Content loaded")
                const input = document.querySelector('input[autocomplete="one-time-code"]');
                if (!input) return;
                const ac = new AbortController();
                const form = input.closest('form');
                if (form) {
                    form.addEventListener('submit', e => {
                        ac.abort();
                    });
                }
                navigator.credentials.get({
                    otp: { transport: ['sms'] },
                    signal: ac.signal
                }).then(otp => {
                    input.value = otp.code;
                    alert("Otp Fetched", otp.code);
                    // if (form) form.submit();
                }).catch(err => {
                    console.log(err);
                });
            });
        }
    </script>
</body>

</html>
